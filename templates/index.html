<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <p>Enter customer details to predict churn probability</p>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="CreditScore">Credit Score:</label>
                    <input type="number" id="CreditScore" name="CreditScore" min="300" max="850" required>
                </div>
                
                <div class="form-group">
                    <label for="Geography">Geography:</label>
                    <select id="Geography" name="Geography" required>
                        <option value="">Select Country</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Spain">Spain</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="number" id="Age" name="Age" min="18" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="Tenure">Tenure (years):</label>
                    <input type="number" id="Tenure" name="Tenure" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="Balance">Balance:</label>
                    <input type="number" id="Balance" name="Balance" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="NumOfProducts">Number of Products:</label>
                    <input type="number" id="NumOfProducts" name="NumOfProducts" min="1" max="4" required>
                </div>
                
                <div class="form-group">
                    <label for="HasCrCard">Has Credit Card:</label>
                    <select id="HasCrCard" name="HasCrCard" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="IsActiveMember">Is Active Member:</label>
                    <select id="IsActiveMember" name="IsActiveMember" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="EstimatedSalary">Estimated Salary:</label>
                    <input type="number" id="EstimatedSalary" name="EstimatedSalary" step="0.01" required>
                </div>
            </div>
            
            <button type="submit">Predict Churn</button>
        </form>
        
        <div id="result" class="result-container" style="display: none;">
            <h2>Prediction Result</h2>
            <div id="predictionText"></div>
            <div id="confidenceBar"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                const resultDiv = document.getElementById('result');
                const predictionText = document.getElementById('predictionText');
                const confidenceBar = document.getElementById('confidenceBar');
                
                const confidencePercent = (data.confidence * 100).toFixed(1);
                
                predictionText.innerHTML = `
                    <p><strong>Churn Prediction:</strong> <span class="${data.prediction === 'Yes' ? 'churn-yes' : 'churn-no'}">${data.prediction}</span></p>
                    <p><strong>Probability:</strong> ${(data.probability * 100).toFixed(1)}%</p>
                    <p><strong>Confidence:</strong> ${confidencePercent}%</p>
                `;
                
                confidenceBar.innerHTML = `
                    <div class="confidence-container">
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                    </div>
                `;
                
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while making prediction');
            });
        });
    </script>
</body>
</html>
